<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Voucher com PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        #voucherImage {
            width: 300px;
            cursor: pointer;
        }

        #pdfButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #pdfButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Gerar Voucher com PDF</h1>
    
    <!-- Imagem de presente -->
    <img src="gift.jpg" alt="Imagem de Presente" id="voucherImage">
    
    <!-- Botão que aparecerá depois -->
    <a id="pdfButton" href="#" target="_blank">Clique para ver o PDF</a>
    
    <script src="script.js"></script>
</body>
</html>
