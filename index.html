<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Voucher com Fonte Personalizada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        #pdfButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #pdfButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Preencher Voucher e Gerar PDF com Fonte Personalizada</h1>

    <!-- Formulário para o preenchimento -->
    <form id="voucherForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required>

        <label for="desconto">Desconto (%):</label>
        <input type="number" id="desconto" required>

        <button type="submit">Gerar Voucher</button>
    </form>
    
    <!-- Botão para exibir o PDF gerado -->
    <a id="pdfButton" href="#" target="_blank">Clique para ver o PDF</a>
    
    <script src="script.js"></script>
</body>
</html>
